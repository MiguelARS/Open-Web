<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragmen="head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Pet Shop">
<meta name="author" content="Miguel Rosales">

<title>Tienda</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
</head>


<style>
.normie {
	box-shadow: 0px 2px 20px rgba(80, 80, 80, 0.452);
}

.huella {
	position: absolute;
	right: 10px;
	top: 10px;
	transition: 1s;
	cursor: pointer;
	color: gray;
}

.favorite {
	color: rgb(231, 72, 72 );
}
</style>




<body>

	<header th:fragment="header">

		<div style="width: 100%; height: 100vh;">

			<nav style="height: 8vh;"
				class="barra navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#"> <img title="PuffleShop"
					src="/images/Icons/logo.png" width="70%">
				</a>


				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class=" collapse navbar-collapse" id="navbarNavDropdown">
					<ul class=" nav justify-content-center">
						<li class="nav-item "><a class="nav-link"
							th:href="@{/tienda/inicio}" style="color: white"> Inicio</a></li>


						<li class="nav-item"><a class="nav-link" th:href="@{/tienda/nosotros}"
							style="color: white">Nosotros</a></li>


						<li class="nav-item active"><a class="nav-link" href="/"
							style="color: white">Tienda</a></li>

						<li class="nav-item"><a class="nav-link" href="#"
							style="color: white">Contacto</a></li>
					</ul>

				</div>

				<form id="Buscador" class="form-inline my-2 my-sm-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Buscar" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
				</form>


			</nav>


			<div id="carouselExampleIndicators"
				style="height: 80vh; margin: 2vh;" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img style="width: 100%; height: 80vh; border-radius: 8px"
							src="https://superpet.pe/modules/ps_imageslider/images/6f7d606e06386b8c8f6dd8d582f552372fbeb373_BANNER%20WEB%20-%20DESCUENTOS.jpg"
							alt="Oferta1">
					</div>
					<div class="carousel-item">
						<img style="width: 100%; height: 80vh; border-radius: 8px"
							src="https://superpet.pe/modules/ps_imageslider/images/d72d1157df122568edd90ee0c67277c06600cbe9_petloween%20banner%20web%20.jpg"
							alt="Oferta2">

					</div>
					<div class="carousel-item">
						<img style="width: 100%; height: 80vh; border-radius: 8px"
							src="https://livingonthecheap.com/lotc-cms/wp-content/uploads/2018/09/Depositphotos_32686743_s-2019.jpg"
							alt="Oferta">

					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>

		</div>

		<h2 align="center">Populares</h2>
		<div class="container" style="margin: 0vh auto;">

			<div class="card-group">
				<div class="card normie" style="margin: 0 40px;">
					<i class="huella fas fa-paw" style="font-size: 40px;"></i> <img
						src="/images/productos/comida.jpg" class="card-img-top"
						title="Comida cachorro" width="50%" height="300px">
					<div class="card-body">
						<h5 class="card-title">CAMBO CACHORRO CORDERO RAZAS PEQUEÑAS</h5>
						<p class="card-text" align="left">S/.84,00</p>

					</div>
				</div>

				<div class="card normie" style="margin: 0 40px;">
					<i class="huella fas fa-paw" style="font-size: 40px;"></i> <img
						src="/images/productos/poleraperro.jpg" width="50%" height="300px"
						class="card-img-top" title="Polera perro">
					<div class="card-body">
						<h5 class="card-title">GUCISTYLE ROPA CASUAL DE INVIERNO
							ABRIGO CON CAPUCHA</h5>
						<p class="card-text" align="left">S/.100,00</p>

					</div>
				</div>
				<div class="card normie" style="margin: 0 40px;">
					<i class="huella fas fa-paw" style="font-size: 40px;"></i> <img
						src="/images/productos/camaperro.jpg" width="50%" height="300px"
						class="card-img-top" title="Dulces sueños">
					<div class="card-body">
						<h5 class="card-title">CAMA SUEÑO PROFUNDO B/N</h5>
						<p class="card-text" align="left">S/.65,00</p>

					</div>
				</div>
			</div>
		</div>
		<br> <br>

		<div class="img oferta" style="margin: 0vh auto">
			<img src="/images/productos/oferta.jpg" title="Super oferta"
				width="100%" height="100%">
		</div>
		<br> <br> <br> <br>

		<div class="card">
			<div class="card-image">
				<img src="/images/Icons/Pie.png" height="100%" width="100%">
			</div>
		</div>

	</header>


	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
		<script>
			$(".huella").click(function() {
				$(".huella").toggleClass("favorite");
			});
		</script>
	</footer>

</body>
</html>
