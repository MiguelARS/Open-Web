<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragmen="head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Pet Shop">
<meta name="author" content="Miguel Rosales">

<title>Puffle Shop</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>


<body>

	<header th:fragment="header">  

		<div style="width: 100%; height: 100vh;">

			<nav style="height: 8vh;"
				class="barra navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#"> <img alt="PuffleShop"
					src="images/Icons/logo.png" width="70%">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="nav justify-content-center">
						<li class="nav-item "><a class="nav-link" th:href="@{tienda/inicio}"
							style="color: white"> Inicio</a></li>


						<li class="nav-item"><a class="nav-link" href="#"
							style="color: white">Nosotros</a></li>


						<li class="nav-item"><a class="nav-link" href="#"
							style="color: white">Tienda</a></li>

						<li class="nav-item"><a class="nav-link" href="#"
							style="color: white">Contacto</a></li>
					</ul>

				</div>

				<form id="Buscador" class="form-inline my-2 my-sm-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Buscar" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
				</form>


			</nav>


			<div id="carouselExampleIndicators" style="height: 90vh;"
				class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img style="width: 100%; height: 80vh;"
							src="images/CarrImages/promo1.jpg" alt="Oferta">
					</div>
					<div class="carousel-item">
						<img style="width: 100%; height: 80vh;"
							src="images/CarrImages/promo2.png" alt="Oferta">

					</div>
					<div class="carousel-item">
						<img style="width: 100%; height: 80vh;"
							src="images/CarrImages/promo3.jpg" alt="Oferta">

					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>

		</div>

		<div class="card-group">
			<div id="Accesorios" class="row">
				<div class="p-5 card-image">
					<img src="images/CategImages/Accesorios.png" width="550px"
						height="300px" hspace="50px">
				</div>
			</div>

			<div id="Medicamentos" class="row">
				<div class="p-4 card-image">
					<img src="images/CategImages/Medicamentos.png" width="500px"
						height="340px" hspace="20px">
				</div>
			</div>
		</div>

		<div class="card-group">
			<div id="Alimentos" class="row">
				<div class="p-4 card-image">
					<img src="images/CategImages/Alimentos.png" width="500px"
						height="340px" hspace="85px">
				</div>
			</div>

			<div id="Moda" class="row">
				<div class="p-5 card-image">
					<img src="images/CategImages/Moda.png" width="500px" height="300px"
						hspace="20px">
				</div>
			</div>
		</div>
		<br></br>

		<div class="card mb-3" style="max-width: 540px;">
			<div class="row no-gutters ">
				<div class=" col-md-4 ">
					<img src="images/Icons/Unetenos.jpg" class="card-img"
						alt="Unetenemos" width="400" height="300">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h5 class="card-title" align="center">¿Como vender en
							PuffleShop?</h5>
						<p>Visitanos y obtén más información</p>
						<p style="color: blue;" align="right">www.PuffleShop.com</p>
					</div>
				</div>
			</div>
		</div>
		<br></br>



		<div class="card">
			<div class="card-image">
				<img src="images/Icons/Pie.png" width="1348px">
			</div>
		</div>

	</header>
	<div class="container">
		<h1>Human resource</h1>
	</div>

	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
	</footer>
</body>
</html>
